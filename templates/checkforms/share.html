{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">Send Check Form</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Select Template</label>
                        <select name="template" class="form-select" required>
                            {% for t in templates %}
                            <option value="{{ t.id }}">{{ t.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Recipient Email</label>
                        <input type="email" name="recipient" class="form-control" required placeholder="user@external.com">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Send Form Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
