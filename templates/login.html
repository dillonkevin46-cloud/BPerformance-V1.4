{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPerformance | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* Matches the sidebar gradient: Blue to Pink */
            background: linear-gradient(135deg, #4facfe 0%, #f78ca0 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo-img {
            max-width: 80px;
            margin-bottom: 15px;
            /* No background on logo */
        }
        .btn-primary {
            background: #4facfe;
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover { background: #0072ff; }
        .form-control {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 12px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="{% static 'img/logo.png' %}" class="logo-img" alt="Logo">
        
        <h3 class="fw-bold text-dark mb-1">Welcome Back</h3>
        <p class="text-muted small mb-4">Sign in to BPerformance</p>

        {% if form.errors %}
            <div class="alert alert-danger py-2 small" role="alert">
                Invalid username or password.
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label class="form-label small fw-bold text-secondary">Username</label>
                <input type="text" name="username" class="form-control" required autofocus>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label small fw-bold text-secondary">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-pill">Sign In</button>
        </form>
    </div>
</body>
</html>
