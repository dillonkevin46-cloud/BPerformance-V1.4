{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="fw-bold mb-4"><i class="bi bi-people"></i> Staff Directory</h2>

    <div class="row">
        {% for s in staff_members %}
        <div class="col-md-3 mb-4">
            <a href="{% url 'staff_detail' s.id %}" class="text-decoration-none text-dark">
                <div class="card h-100 shadow-sm hover-shadow transition">
                    <div class="card-body text-center">
                        {% if s.profile_picture %}
                            <img src="{{ s.profile_picture.url }}" class="rounded-circle mb-3" width="80" height="80" style="object-fit: cover;">
                        {% else %}
                            <div class="bg-secondary text-white rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center" style="width:80px; height:80px; font-size: 24px;">
                                {{ s.full_name|first }}
                            </div>
                        {% endif %}
                        <h5 class="fw-bold mb-1">{{ s.full_name }}</h5>
                        <p class="text-muted small">{{ s.department.name }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
